<body class="bg-gray-100">
  <header class="relative">
    <img src="https://placehold.co/1920x1080" alt="Mountain background with sunset"
      class="w-full h-screen object-cover">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white">
      <nav class="absolute top-0 left-0 right-0 flex justify-between items-center p-6">
        <div class="flex items-center space-x-4">
          <img src="https://placehold.co/40x40" alt="Logo" class="h-10">
          <span class="text-xl font-bold">Genesis</span>
        </div>
        <div class="flex space-x-6">
          <a href="#" class="text-white hover:text-gray-300">Landings</a>
          <a href="#" class="text-white hover:text-gray-300">Secondary Pages</a>
          <a href="#" class="text-white hover:text-gray-300">Account Pages</a>
        </div>
        <button class="bg-white text-black px-4 py-2 rounded-full">Sign Up</button>
      </nav>
      <h1 class="text-6xl md:text-8xl font-bold">Genesis</h1>
      <p class="text-2xl md:text-4xl mt-4">Wanderlust Awaits</p>
      <img src="https://placehold.co/800x400" alt="Airplane flying through clouds" class="mt-8">
    </div>
  </header>
  <section class="relative z-10 -mt-20">
    <div class="container mx-auto px-4 py-8 bg-white rounded-lg shadow-lg">
      <div class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-4">
        <div class="flex items-center space-x-2 bg-gray-100 p-4 rounded-lg">
          <i class="fas fa-map-marker-alt text-gray-500"></i>
          <input type="text" placeholder="Italy, Roma" class="bg-transparent outline-none">
        </div>
        <div class="flex items-center space-x-2 bg-gray-100 p-4 rounded-lg">
          <i class="fas fa-calendar-alt text-gray-500"></i>
          <input type="text" placeholder="dd-mm-yyyy" class="bg-transparent outline-none">
        </div>
        <div class="flex items-center space-x-2 bg-gray-100 p-4 rounded-lg">
          <i class="fas fa-calendar-alt text-gray-500"></i>
          <input type="text" placeholder="dd-mm-yyyy" class="bg-transparent outline-none">
        </div>
        <div class="flex items-center space-x-2 bg-gray-100 p-4 rounded-lg">
          <i class="fas fa-user text-gray-500"></i>
          <input type="text" placeholder="1 Room, 2 Guests" class="bg-transparent outline-none">
        </div>
        <button class="bg-blue-600 text-white px-6 py-4 rounded-lg">Search...</button>
      </div>
    </div>
  </section>
</body>
