  <div class="flex h-8 max-w-screen items-center gap-4 px-2 sm:px-4 lg:px-6">

          fill="currentColor"
        />
      </svg>
    </a>

    <div class="flex flex-1 items-center justify-end md:justify-between">
      <nav aria-label="Global" class="hidden md:block">
        <ul class="flex items-center gap-6 text-sm">
          <li><a [routerLink]="['/dashboard']" class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">Dashboard</a></li>
          <li><a [routerLink]="['/admin-layout']"  class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">admin-layout</a></li>
          <li><a [routerLink]="['/products']" class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">Products</a></li>
          <li><a [routerLink]="['/customer']" class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">Customer</a></li>
          <li><a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">Projects</a></li>
          <li><a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">Blog</a></li>
        </ul>
      </nav>

      <div class="flex items-center gap-4 ml-auto">
        <!-- User Profile Moved to First -->
        <button
          (click)="menu.toggle($event)"
          type="button"
          class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
          id="user-menu-button"
          aria-expanded="false"
          data-dropdown-toggle="dropdown"
        >
          <span class="sr-only">Open user menu</span>
          <img
            (click)="openUserDropDown()"
            class="w-8 h-8 rounded-full"
            src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
            alt="user photo"
          />
        </button>
        <p-tieredmenu #menu [model]="Admin" [popup]="true" />

        <!-- Login & Register Buttons Moved to Right -->
        <div class="sm:flex sm:gap-4">
          <a
            class="block rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700 dark:hover:bg-teal-500"
          >
            Login
          </a>
          <a
            class="hidden rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 transition hover:text-teal-600/75 sm:block dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
          >
            Register
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
