<header class="bg-gray-900 dark:bg-gray-900">
  <div class="flex h-8 max-w-screen items-center gap-4 px-2 sm:px-4 lg:px-6">

    <a class="block text-teal-600 dark:text-teal-300">
      <span class="sr-only">Home</span>
      <svg class="h-8" viewBox="0 0 28 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M0.41 10.3847C1.14777 7.4194 2.85643 4.7861 5.2639 2.90424C7.6714 1.02234 10.6393 0 13.695 0C16.7507 0 19.7186 1.02234 22.1261 2.90424C24.5336 4.7861 26.2422 7.4194 26.98 10.3847H25.78C23.7557 10.3549 21.7729 10.9599 20.11 12.1147C20.014 12.1842 19.9138 12.2477 19.81 12.3047H19.67C19.5662 12.2477 19.466 12.1842 19.37 12.1147C17.6924 10.9866 15.7166 10.3841 13.695 10.3841C11.6734 10.3841 9.6976 10.9866 8.02 12.1147C7.924 12.1842 7.8238 12.2477 7.72 12.3047H7.58C7.4762 12.2477 7.376 12.1842 7.28 12.1147C5.6171 10.9599 3.6343 10.3549 1.61 10.3847H0.41ZM23.62 16.6547C24.236 16.175 24.9995 15.924 25.78 15.9447H27.39V12.7347H25.78C24.4052 12.7181 23.0619 13.146 21.95 13.9547C21.3243 14.416 20.5674 14.6649 19.79 14.6649C19.0126 14.6649 18.2557 14.416 17.63 13.9547C16.4899 13.1611 15.1341 12.7356 13.745 12.7356C12.3559 12.7356 11.0001 13.1611 9.86 13.9547C9.2343 14.416 8.4774 14.6649 7.7 14.6649C6.9226 14.6649 6.1657 14.416 5.54 13.9547C4.4144 13.1356 3.0518 12.7072 1.66 12.7347H0V15.9447H1.61C2.39051 15.924 3.154 16.175 3.77 16.6547C4.908 17.4489 6.2623 17.8747 7.65 17.8747C9.0377 17.8747 10.392 17.4489 11.53 16.6547C12.1468 16.1765 12.9097 15.9257 13.69 15.9447C14.4708 15.9223 15.2348 16.1735 15.85 16.6547C16.9901 17.4484 18.3459 17.8738 19.735 17.8738C21.1241 17.8738 22.4799 17.4484 23.62 16.6547Z"
          fill="currentColor" />
      </svg>
    </a>

    <div class="flex flex-1 items-center justify-end md:justify-between">
      <nav aria-label="Global" class="hidden md:block">
        <ul class="flex items-center gap-6 text-sm">
          <li><a [routerLink]="['/dashboard']"
              class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">Dashboard</a>
          </li>
          <li><a [routerLink]="['/admin-layout']"
              class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">admin-layout</a>
          </li>
          <li><a [routerLink]="['/products']"
              class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">Products</a>
          </li>
          <li><a [routerLink]="['/customer']"
              class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">Customer</a>
          </li>
          <li><a [routerLink]="['/invoiceLayout']"
              class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">Invoice</a>
          </li>
          <li><a
              class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">Blog</a>
          </li>
        </ul>
      </nav>

      <div class="flex items-center gap-4 ml-auto">
        <!-- User Profile Moved to First -->
        <button (click)="menu.toggle($event)" type="button"
          class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
          id="user-menu-button" aria-expanded="false" data-dropdown-toggle="dropdown">
          <span class="sr-only">Open user menu</span>
          <img (click)="openUserDropDown()" class="w-8 h-8 rounded-full"
            src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo" />
        </button>
        <p-tieredmenu #menu [model]="Admin" [popup]="true" />

        <!-- Login & Register Buttons Moved to Right -->
        <div class="sm:flex sm:gap-4">
          <a
            class="block rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700 dark:hover:bg-teal-500">
            Login
          </a>
          <a
            class="hidden rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 transition hover:text-teal-600/75 sm:block dark:bg-gray-800 dark:text-white dark:hover:text-white/75">
            Register
          </a>
        </div>
        <button (click)="toggleTheme()" class="ml-4">
          <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 text-white">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.773l-1.591 1.591M5.25 12H3m4.773-4.773L5.25 5.25m13.5 13.5l-1.591-1.591m-4.773-4.773L5.25 5.25m13.5 13.5l-1.591-1.591m-4.773-4.773L5.25 5.25m13.5 13.5l-1.591-1.591" />
          </svg>
          <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 text-white">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.6.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
