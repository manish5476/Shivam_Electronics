
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Payment Management System</h1>
        
        <!-- Payment Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4">Add New Payment</h2>
            <form id="paymentForm">
                <div class="mb-4">
                    <label for="customer" class="block text-gray-700">Customer ID</label>
                    <input type="text" id="customer" name="customer" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="paymentDate" class="block text-gray-700">Payment Date</label>
                    <input type="date" id="paymentDate" name="paymentDate" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700">Amount</label>
                    <input type="number" id="amount" name="amount" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="paymentMethod" class="block text-gray-700">Payment Method</label>
                    <select id="paymentMethod" name="paymentMethod" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                        <option value="card">Card</option>
                        <option value="cash">Cash</option>
                        <option value="upi">UPI</option>
                        <option value="netBanking">Net Banking</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="transactionId" class="block text-gray-700">Transaction ID</label>
                    <input type="text" id="transactionId" name="transactionId" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Payment</button>
            </form>
        </div>
