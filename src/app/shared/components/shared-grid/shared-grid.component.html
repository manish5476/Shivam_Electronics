
  <div class="ag-theme-quartz-dark rounded-lg shadow-lg overflow-hidden w-full">
    <div class="relative w-full h-[500px]">

      [rowData]="rowData"
      [columnDefs]="columnDefs"

      [defaultColDef]="defaultColDef"

      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
    </div>
 </div>
