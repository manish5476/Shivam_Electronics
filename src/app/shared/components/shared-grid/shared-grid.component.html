<div class="card" style="background: var(--background); color: var(--text-color); border-color: var(--border-color)">
  <p-toolbar class="w-full">
    <ng-template #start>
      <div class="flex space-x-4 items-center">
        <p-select id="theme" [options]="baseThemes" optionLabel="id" optionValue="value"
          class="p-dropdown rounded-md border border-[var(--border-color)] bg-[var(--background)] text-[var(--text-color)] shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] text-sm"
          [(ngModel)]="baseTheme">
        </p-select>

        <p-select id="icons" [options]="iconSets" optionLabel="id" optionValue="value"
          class="p-dropdown rounded-md border border-[var(--border-color)] bg-[var(--background)] text-[var(--text-color)] shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] text-sm"
          [(ngModel)]="iconSet">
        </p-select>

        <p-select id="color" [options]="colorSchemes" optionLabel="id" optionValue="value"
          class="p-dropdown rounded-md border border-[var(--border-color)] bg-[var(--background)] text-[var(--text-color)] shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] text-sm"
          [(ngModel)]="colorScheme">
        </p-select>
      </div>
    </ng-template>

    <!-- <ng-template #end>
      <button (click)="exportToCSV()"
        class="p-button bg-[var(--primary-color)] text-white px-6 py-2 rounded-md hover:brightness-90 transition duration-300">
        Export CSV
      </button>
    </ng-template> -->
  </p-toolbar>
</div>

<!-- <div class="ag-grid-container"> -->
<div class="ag-theme-quartz-dark rounded-lg shadow-lg overflow-hidden w-full mt-4"
  style="background: var(--background); color: var(--text-color); border-color: var(--border-color)">
  <div class="relative w-full h-[500px]">
    <ag-grid-angular style="height: 100%; width: 100%;" [rowData]="rowData" [columnDefs]="columnDefs" [theme]="theme"
      [defaultColDef]="defaultColDef" [pagination]="true" [rowSelection]="rowSelection" [rowClassRules]="rowClassrules"
      (cellValueChanged)="onCellValueChanged($event)" (rowSelected)="onRowSelected($event)"
      (cellClicked)="onCellClicked($event)" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
  <!-- </div> -->
</div>
