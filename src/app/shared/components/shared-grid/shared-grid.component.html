
  <!-- Export Button -->
  <div class="ag-theme-quartz-dark rounded-lg shadow-lg overflow-hidden w-full">
    <div class="relative w-full h-[500px]">
      <ag-grid-angular
        style="height: 100%;"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [theme]="theme"
        [defaultColDef]="defaultColDef"
        [pagination]="true"
        rowSelection="multiple"
        (cellValueChanged)="onCellValueChanged($event)"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  
    <div class="flex justify-end mt-4">
      <button 
        (click)="exportToCSV()" 
        class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-300 transition duration-300">
        Export CSV
      </button>
    </div>
  </div>
