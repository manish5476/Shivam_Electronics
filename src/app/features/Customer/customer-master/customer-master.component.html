<div class="card bg-white">
    <h2>Customer Details</h2>
    <div class="row">
      <p-iftalabel class="p-field">
        <input pInputText id="fullname" [(ngModel)]="customer.fullname" autocomplete="off" />
        <label for="fullname">Full Name</label>
      </p-iftalabel>
  
      <p-iftalabel class="p-field">
        <input pInputText id="email" [(ngModel)]="customer.email" autocomplete="off" />
        <label for="email">Email</label>
      </p-iftalabel>
        
      <p-iftalabel class="p-field">
        <input pInputText id="guaranteer" [(ngModel)]="customer.guaranteerId" autocomplete="off" />
        <label for="guaranteer">Guaranteer Name</label>
      </p-iftalabel>
  
      <div class="p-field">
        <label for="status">Status</label>
        <p-select [options]="statuses" [(ngModel)]="customer.status" placeholder="Select Status"></p-select>
      </div>
  
      <div class="p-field">
        <label>Phone Numbers</label>
        <div *ngFor="let phone of customer.phoneNumbers; let i = index" class="p-d-flex">
          <input pInputText [(ngModel)]="phone.number" placeholder="Phone Number" />
          <p-select [options]="phoneTypes" [(ngModel)]="phone.type" placeholder="Type"></p-select>
          <p-checkbox [(ngModel)]="phone.primary" binary="true" label="Primary"></p-checkbox>
          <button pButton icon="pi pi-plus" (click)="addPhoneNumber()"></button>
        </div>
      </div>
  
      <div class="p-field">
        <label>Addresses</label>
        <div *ngFor="let address of customer.addresses; let j = index" class="p-d-flex">
          <input pInputText [(ngModel)]="address.street" placeholder="Street" />
          <input pInputText [(ngModel)]="address.city" placeholder="City" />
          <input pInputText [(ngModel)]="address.state" placeholder="State" />
          <input pInputText [(ngModel)]="address.zipCode" placeholder="Zip Code" />
          <input pInputText [(ngModel)]="address.country" placeholder="Country" />
          <p-select [options]="addressTypes" [(ngModel)]="address.type" placeholder="Type"></p-select>
          <p-checkbox [(ngModel)]="address.isDefault" binary="true" label="Default"></p-checkbox>
          <button pButton icon="pi pi-plus" (click)="addAddress()"></button>
        </div>
      </div>
  
      <div class="p-field">
        <label for="totalPurchasedAmount">Total Purchased Amount</label>
        <input pInputText id="totalPurchasedAmount" type="number" [(ngModel)]="customer.totalPurchasedAmount" placeholder="Enter total purchased amount" />
      </div>
  
      <div class="p-field">
        <label for="remainingAmount">Remaining Amount</label>
        <input pInputText id="remainingAmount" type="number" [(ngModel)]="customer.remainingAmount" placeholder="Enter remaining amount" />
      </div>
    </div>
  
    <button pButton label="Save" (click)="saveCustomer()"></button>
  </div>
