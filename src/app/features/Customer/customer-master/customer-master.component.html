
<body class="bg-gray-900 text-white">
<div class="w-full mx-auto p-6 bg-gray-800 shadow-md mt-10 rounded-lg">
  <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-purple-400">Customer Management</h1>
  </div>
  <div class="masonry">
      <div class="masonry-item bg-gray-700 p-4 rounded-md">
          <h2 class="text-lg font-semibold mb-4">Customer Details</h2>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Full Name</label>
              <input type="text" placeholder="Enter Full Name" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Email</label>
              <input type="email" placeholder="Enter Email" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Status</label>
              <select class="mt-1 block w-full border-gray-600 rounded-md shadow-sm h-10 bg-gray-800 text-white">
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                  <option value="pending">Pending</option>
                  <option value="suspended">Suspended</option>
                  <option value="blocked">Blocked</option>
              </select>
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Total Purchased Amount</label>
              <input type="number" placeholder="Enter Total Purchased Amount" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Remaining Amount</label>
              <input type="number" placeholder="Enter Remaining Amount" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
      </div>
      <div class="masonry-item bg-gray-700 p-4 rounded-md">
          <h2 class="text-lg font-semibold mb-4">Phone Numbers</h2>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Phone Number</label>
              <input type="text" placeholder="Enter Phone Number" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Type</label>
              <select class="mt-1 block w-full border-gray-600 rounded-md shadow-sm h-10 bg-gray-800 text-white">
                  <option value="home">Home</option>
                  <option value="mobile">Mobile</option>
                  <option value="work">Work</option>
              </select>
          </div>
          <div class="mb-4">
              <label class="inline-flex items-center">
                  <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-400 border-gray-600 rounded focus:ring-blue-500" />
                  <span class="ml-2 text-sm text-gray-300">Primary</span>
              </label>
          </div>
          <button class="text-blue-400 text-sm hover:text-blue-600 transition duration-300 ease-in-out">+ Add Phone Number</button>
      </div>
      <div class="masonry-item bg-gray-700 p-4 rounded-md">
          <h2 class="text-lg font-semibold mb-4">Addresses</h2>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Street</label>
              <input type="text" placeholder="Enter Street" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">City</label>
              <input type="text" placeholder="Enter City" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">State</label>
              <input type="text" placeholder="Enter State" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Zip Code</label>
              <input type="text" placeholder="Enter Zip Code" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Country</label>
              <input type="text" placeholder="Enter Country" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Type</label>
              <select class="mt-1 block w-full border-gray-600 rounded-md shadow-sm h-10 bg-gray-800 text-white">
                  <option value="billing">Billing</option>
                  <option value="shipping">Shipping</option>
                  <option value="home">Home</option>
                  <option value="work">Work</option>
              </select>
          </div>
          <div class="mb-4">
              <label class="inline-flex items-center">
                  <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-400 border-gray-600 rounded focus:ring-blue-500" />
                  <span class="ml-2 text-sm text-gray-300">Default</span>
              </label>
          </div>
          <button class="text-blue-400 text-sm hover:text-blue-600 transition duration-300 ease-in-out">+ Add Address</button>
      </div>
      <div class="masonry-item bg-gray-700 p-4 rounded-md">
          <h2 class="text-lg font-semibold mb-4">Cart Items</h2>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Product ID</label>
              <input type="text" placeholder="Enter Product ID" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Invoice IDs</label>
              <input type="text" placeholder="Enter Invoice IDs" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <button class="text-blue-400 text-sm hover:text-blue-600 transition duration-300 ease-in-out">+ Add Cart Item</button>
      </div>
      <div class="masonry-item bg-gray-700 p-4 rounded-md">
          <h2 class="text-lg font-semibold mb-4">Payment History</h2>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Payment ID</label>
              <input type="text" placeholder="Enter Payment ID" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <button class="text-blue-400 text-sm hover:text-blue-600 transition duration-300 ease-in-out">+ Add Payment</button>
      </div>
      <div class="masonry-item bg-gray-700 p-4 rounded-md">
          <h2 class="text-lg font-semibold mb-4">Metadata</h2>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Key</label>
              <input type="text" placeholder="Enter Key" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-300">Value</label>
              <input type="text" placeholder="Enter Value" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm h-10 bg-gray-800 text-white" />
          </div>
          <button class="text-blue-400 text-sm hover:text-blue-600 transition duration-300 ease-in-out">+ Add Metadata</button>
      </div>
  </div>
  <div class="text-center mt-6">
      <button class="bg-pink-500 text-white py-2 px-4 rounded-md">Save & Continue</button>
  </div>
</div>
</body>
