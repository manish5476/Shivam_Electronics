          <div class="p-fluid">
            <div class="p-field">
              <label for="street-{{i}}">Street</label>
              <input id="street-{{i}}" pInputText [(ngModel)]="address.street" placeholder="Enter Street" required />
            </div>
            <div class="p-field">
              <label for="city-{{i}}">City</label>
              <input id="city-{{i}}" pInputText [(ngModel)]="address.city" placeholder="Enter City" required />
            </div>
            <div class="p-field">
              <label for="state-{{i}}">State</label>
              <input id="state-{{i}}" pInputText [(ngModel)]="address.state" placeholder="Enter State" required />
            </div>
            <div class="p-field">
              <label for="zipCode-{{i}}">Zip Code</label>
              <input id="zipCode-{{i}}" pInputText [(ngModel)]="address.zipCode" placeholder="Enter Zip Code" required />

          </div>

    </p-card>

        </div>

        </div>
      </div>
    </p-card>
