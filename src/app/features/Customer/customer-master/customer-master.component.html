<body class="bg-gray-700 p-4">
  <div class="container mx-auto">
      <div class="mb-4">
          <input type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" (change)="onFileSelected($event)">
          <img *ngIf="imageUrl" [src]="imageUrl" alt="Uploaded Image" class="mt-4 w-32 h-32 object-cover rounded-full">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="col-span-1 ">
              <div class="bg-black p-4 rounded-lg shadow-md h-full">
                  <h2 class="text-xl font-semibold mb-4">Profile</h2>
                  <div class="mb-4">
                      <label for="status" class="block text-sm font-medium text-white">Status</label>
                      <p-select id="status" [options]="statuses" [(ngModel)]="customer.status" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></p-select>
                  </div>
                  <div class="mb-4">
                      <label for="profileImg" class="block text-sm font-medium text-white">Profile Image</label>
                      <img [src]="customer.profileImg" alt="Profile Image" class="w-32 h-32 object-cover rounded-full mb-2">
                      <p-fileUpload 
                          name="image" 
                          url="http://localhost:4000/api/customers/{{customerId}}/profile-image" 
                          accept="image/*" 
                          maxFileSize="5000000" 
                          (onSelect)="handleFileSelect($event)" 
                          (onUpload)="handleFileUpload($event)"
                          chooseLabel="Upload New Image" 
                          cancelLabel="Cancel"
                          [auto]="true"  
                          [showUploadButton]="false"  
                          [showCancelButton]="true"
                          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                      </p-fileUpload>
                      <p *ngIf="uploadStatus" class="mt-2 text-sm text-green-600"><strong>{{uploadStatus}}</strong></p>
                  </div>
                  <div class="mb-4">
                      <label for="guaranteer" class="block text-sm font-medium text-white">Guaranteer Name</label>
                      <input id="guaranteer" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" [(ngModel)]="customer.guaranteerId" autocomplete="off">
                  </div>
              </div>
          </div>

          <div class="col-span-2">
              <div class="bg-gray-700 p-4 rounded-lg shadow-md">
                  <!-- <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                          <label for="fullname" class="block text-sm font-medium text-white">Full Name</label>
                          <input id="fullname" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" [(ngModel)]="customer.fullname" required>
                      </div>
                      <div>
                          <label for="email" class="block text-sm font-medium text-white">Email</label>
                          <input id="email" type="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" [(ngModel)]="customer.email" required>
                      </div>
                  </div> -->
                  <div class="mt-4 bg-black">
                    <p-card header="Contact Information">
                      <div styleClass="p-table-compact flex">
                          <div class="p-field p-col-6">
                              <label for="fullname">Full Name</label>
                              <input id="fullname" pInputText [(ngModel)]="customer.fullname" required styleClass="p-input-compact"/>
                          </div>
                          <div class="p-field p-col-6">
                              <label for="email">Email</label>
                              <input id="email" pInputText [(ngModel)]="customer.email" required styleClass="p-input-compact"/>
                          </div>
                      </div>
          
                      <p-table [value]="customer.phoneNumbers" [paginator]="true" [rows]="3" styleClass="p-table-compact">
                          <ng-template pTemplate="header">
                              <tr>
                                  <th>Number</th>
                                  <th>Type</th>
                                  <th>Primary</th>
                                  <th>Actions</th>
                              </tr>
                          </ng-template>
                          <ng-template pTemplate="body" let-phone let-i="index">
                              <tr>
                                  <td>{{ phone.number }}</td>
                                  <td>{{ phone.type }}</td>
                                  <td><p-tableCheckbox [(ngModel)]="phone.primary" /></td>
                                  <td>
                                      <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-compact"></button>
                                      <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text p-button-compact" (click)="deletePhone(i)"></button>
                                  </td>
                              </tr>
                          </ng-template>
                      </p-table>
                      <button pButton label="Add Phone Number" icon="pi pi-plus" (click)="showPhoneDialog()" styleClass="p-button-compact"></button>
                  </p-card>
                  </div>
              </div>
          </div>

          <div class="col-span-3">
              <div class="bg-black p-4 rounded-lg shadow-md">
                  <h2 class="text-xl font-semibold mb-4">Addresses</h2>
                  <div *ngFor="let address of customer.addresses; let i = index" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                      <div>
                          <label for="street-{{i}}" class="block text-sm font-medium text-white">Street</label>
                          <input id="street-{{i}}" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" [(ngModel)]="address.street" required>
                      </div>
                      <div>
                          <label for="city-{{i}}" class="block text-sm font-medium text-white">City</label>
                          <input id="city-{{i}}" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" [(ngModel)]="address.city" required>
                      </div>
                      <div>
                          <label for="state-{{i}}" class="block text-sm font-medium text-white">State</label>
                          <input id="state-{{i}}" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" [(ngModel)]="address.state" required>
                      </div>
                      <div>
                          <label for="zipCode-{{i}}" class="block text-sm font-medium text-white">Zip Code</label>
                          <input id="zipCode-{{i}}" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" [(ngModel)]="address.zipCode" required>
                      </div>
                      <div>
                          <label for="country-{{i}}" class="block text-sm font-medium text-white">Country</label>
                          <input id="country-{{i}}" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" [(ngModel)]="address.country" required>
                      </div>
                      <div>
                          <label for="addressType-{{i}}" class="block text-sm font-medium text-white">Address Type</label>
                          <p-select id="addressType-{{i}}" [options]="addressTypes" [(ngModel)]="address.type" optionLabel="label" optionValue="value" placeholder="Select Type" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></p-select>
                      </div>
                      <div class="flex items-center">
                          <p-checkbox id="isDefault-{{i}}" [(ngModel)]="address.isDefault" binary="true" class="h-4 w-4 text-blue-600 border-white rounded"></p-checkbox>
                          <label for="isDefault-{{i}}" class="ml-2 block text-sm text-white">Default Address</label>
                      </div>
                      <div class="flex items-center">
                          <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600" (click)="removeAddress(i)"><i class="fas fa-trash"></i></button>
                      </div>
                  </div>
                  <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" (click)="addAddress()">Add Address</button>
              </div>
          </div>

          <div class="col-span-1 md:col-span-2">
              <div class="bg-black p-4 rounded-lg shadow-md">
                  <h2 class="text-xl font-semibold mb-4">Financial Overview</h2>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                          <h3 class="text-lg font-semibold">Total Purchased</h3>
                          <p class="text-2xl">{{ customer.totalPurchasedAmount | currency }}</p>
                      </div>
                      <div>
                          <h3 class="text-lg font-semibold">Remaining Balance</h3>
                          <p class="text-2xl text-red-500">{{ customer.remainingAmount | currency }}</p>
                      </div>
                  </div>
              </div>
          </div>

          <div class="col-span-3">
              <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 w-full" (click)="saveCustomer()">Save Customer</button>
          </div>
      </div>
  </div>

  <p-dialog header="Add Phone Number" [(visible)]="phoneDialogVisible" styleClass="p-dialog-compact ">
    <div class="p-field">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" type="number" pInputText [(ngModel)]="newPhoneNumber.number" required styleClass="p-input-compact"/>
    </div>
    <div class="p-field">
        <label for="phoneType">Phone Type</label>
        <p-select id="phoneType" [options]="phoneTypes" [(ngModel)]="newPhoneNumber.type" optionLabel="label" optionValue="value" required styleClass="p-dropdown-compact"></p-select>
    </div>
    <p-button label="Add" (click)="addPhoneNumber()" styleClass="p-button-compact"></p-button>
</p-dialog>
</body>
