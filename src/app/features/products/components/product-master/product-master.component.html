<body class="bg-gray-100 w-6/6 mx-auto p-6 shadow-md rounded-lg font-roboto">
  <div class="card flex justify-center mb-6">
      <p-select [options]="productdropdwn" [(ngModel)]="selectedProductId" optionLabel="title" optionValue="_id" class="w-1/2 md:w-56"></p-select>
      <button pButton (click)="autopopulate()">Search</button>
  </div>
  <div class="container mx-auto p-4">
      <h1 class="text-2xl text-black font-bold mb-4">Product Input Form</h1>
      <div class="bg-white p-4 rounded-lg shadow-lg mb-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                  <p-floatLabel>
                      <input pInputText type="text" id="title" [(ngModel)]="product.title" name="title" class="w-full p-2 border border-gray-300 rounded" required maxlength="200"/>
                      <label for="title">Title</label>
                  </p-floatLabel>
              </div>
              <div>
                  <p-floatLabel>
                      <textarea id="description" name="description" class="w-full p-2 border border-gray-300 rounded" required placeholder="Description" maxlength="500" [(ngModel)]="product.description"></textarea>
                  </p-floatLabel>
              </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-4">
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText id="category" [(ngModel)]="product.category" autocomplete="on" class="w-full p-2 border border-gray-300 rounded" required maxlength="200"/>
                      <label for="category">Category</label>
                  </p-floatLabel>
              </div>
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText type="number" id="rate" [(ngModel)]="product.rate" name="rate" class="w-full p-2 border border-gray-300 rounded" required min="0"/>
                      <label for="rate">Rate</label>
                  </p-floatLabel>
              </div>
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText type="number" id="ratingAverage" [(ngModel)]="product.ratingAverage" name="ratingAverage" class="w-full p-2 border border-gray-300 rounded" min="0" max="5"/>
                      <label for="ratingAverage">Rating Average</label>
                  </p-floatLabel>
              </div>
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText type="number" id="ratingQuantity" [(ngModel)]="product.ratingQuantity" name="ratingQuantity" class="w-full p-2 border border-gray-300 rounded" min="0"/>
                      <label for="ratingQuantity">Rating Quantity</label>
                  </p-floatLabel>
              </div>
          </div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-lg mb-6">
          <h2 class="text-lg text-gray-700 font-semibold mb-4">Pricing and Tax Information</h2>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText type="number" id="price" [(ngModel)]="product.price" name="price" class="w-full p-2 border border-gray-300 rounded" required min="0"/>
                      <label for="price">Price</label>
                  </p-floatLabel>
              </div>
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText type="number" id="discountPercentage" [(ngModel)]="product.discountPercentage" name="discountPercentage" class="w-full p-2 border border-gray-300 rounded" min="0" max="100"/>
                      <label for="discountPercentage">Discount Percentage</label>
                  </p-floatLabel>
              </div>
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText type="number" id="cgst" [(ngModel)]="product.cgst" name="cgst" class="w-full p-2 border border-gray-300 rounded" required min="0"/>
                      <label for="cgst">CGST</label>
                  </p-floatLabel>
              </div>
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText type="number" id="sgst" [(ngModel)]="product.sgst" name="sgst" class="w-full p-2 border border-gray-300 rounded" required min="0"/>
                      <label for="sgst">SGST</label>
                  </p-floatLabel>
              </div>
          </div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-lg mb-6">
          <h2 class="text-lg text-gray-700 font-semibold mb-4">Stock and Product Information</h2>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText type="number" id="stock" [(ngModel)]="product.stock" name="stock" class="w-full p-2 border border-gray-300 rounded" required min="0"/>
                      <label for="stock">Stock</label>
                  </p-floatLabel>
              </div>
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText type="text" id="tags" [(ngModel)]="product.tags" name="tags" class="w-full p-2 border border-gray-300 rounded"/>
                      <label for="tags">Tags</label>
                  </p-floatLabel>
              </div>
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText type="text" id="brand" [(ngModel)]="product.brand" name="brand" class="w-full p-2 border border-gray-300 rounded" required/>
                      <label for="brand">Brand</label>
                  </p-floatLabel>
              </div>
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText type="text" id="sku" [(ngModel)]="product.sku" name="sku" class="w-full p-2 border border-gray-300 rounded" required/>
                      <label for="sku">SKU</label>
                  </p-floatLabel>
              </div>
          </div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-lg mb-6">
          <h2 class="text-lg text-gray-700  font-semibold mb-4">Dimensions and Meta Information</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="md:col-span-1">
                  <label for="dimensions" class="block text-gray-700 font-bold mb-1">Dimensions</label>
                  <div class="flex space-x-2">
                      <p-floatLabel>
                          <input pInputText type="number" id="width" [(ngModel)]="product.dimensions.width" name="dimensions.width" class="w-1/3 p-2 border border-gray-300 rounded" required/>
                          <label for="width">Width</label>
                      </p-floatLabel>
                      <p-floatLabel>
                          <input pInputText type="number" id="height" [(ngModel)]="product.dimensions.height" name="dimensions.height" class="w-1/3 p-2 border border-gray-300 rounded" required/>
                          <label for="height">Height</label>
                      </p-floatLabel>
                      <p-floatLabel>
                          <input pInputText type="number" id="depth" [(ngModel)]="product.dimensions.depth" name="dimensions.depth" class="w-1/3 p-2 border border-gray-300 rounded" required/>
                          <label for="depth">Depth</label>
                      </p-floatLabel>
                      <p-floatLabel>
                        <input pInputText type="number" id="depth" [(ngModel)]="product.weight" name="dimensions.depth" class="w-1/3 p-2 border border-gray-300 rounded" required/>
                        <label for="depth">Weight</label>
                    </p-floatLabel>
                  </div>
              </div>
              <div class="col-span-1 md:col-span-1">
                  <label for="meta" class="block text-gray-700 font-bold mb-1">Meta</label>
                  <div class="flex space-x-2">
                      <p-floatLabel>
                          <input pInputText type="text" id="barcode" [(ngModel)]="product.meta.barcode" name="meta.barcode" class="w-1/2 p-2 border border-gray-300 rounded" required/>
                          <label for="barcode">Barcode</label>
                      </p-floatLabel>
                      <p-floatLabel>
                          <input pInputText type="text" id="qrCode" [(ngModel)]="product.meta.qrCode" name="meta.qrCode" class="w-1/2 p-2 border border-gray-300 rounded"/>
                          <label for="qrCode">QR Code</label>
                      </p-floatLabel>
                  </div>
              </div>
          </div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-lg mb-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText type="text" id="thumbnail" [(ngModel)]="product.thumbnail" name="thumbnail" class="w-full p-2 border border-gray-300 rounded" required/>
                      <label for="thumbnail">Thumbnail</label>
                  </p-floatLabel>
              </div>
              <div>
                  <p-floatLabel variant="on">
                      <input pInputText type="text" id="salesPerson" [(ngModel)]="product.salesPerson" name="salesPerson" class="w-full p-2 border border-gray-300 rounded"/>
                      <label for="salesPerson">Sales Person</label>
                  </p-floatLabel>
              </div>
          </div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-lg mb-6">
          <h2 class="text-lg text-gray-700 font-semibold mb-4">Detailed Descriptions</h2>
          <div id="detailedDescriptions">
              <div class="space-y-4 mb-4" *ngFor="let item of product.detailedDescriptions; let i = index">
                  <div class="flex flex-col md:flex-row md:space-x-4">
                      <p-floatLabel variant="on" class="flex-1">
                          <input pInputText id="id-{{i}}" [(ngModel)]="item.id" autocomplete="on" placeholder="ID {{i + 1}}" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required maxlength="200"/>
                      </p-floatLabel>
                      <p-floatLabel variant="on" class="flex-1">
                          <textarea id="item.detail" placeholder="Description" name="item.detail" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required maxlength="500" [(ngModel)]="item.detail"></textarea>
                      </p-floatLabel>
                  </div>
              </div>
          </div>
          <button (click)="addDetailedDescription()" type="button" id="addDetail" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition-colors duration-200">Add Detail</button>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-lg mb-6">
          <h2 class="text-lg text-gray-700 font-semibold mb-4">Warranty, Shipping, and Return Information</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="col-span-1 md:col-span-2">
                  <p-floatLabel>
                      <textarea placeholder="Warranty Information" pInputTextarea id="warrantyInformation" [(ngModel)]="product.warrantyInformation" name="warrantyInformation" class="w-full p-2 border border-gray-300 rounded" required rows="5"></textarea>
                  </p-floatLabel>
              </div>
              <div class="col-span-1 md:col-span-2">
                  <p-floatLabel>
                      <textarea pInputTextarea placeholder="Shipping Information" id="shippingInformation" [(ngModel)]="product.shippingInformation" name="shippingInformation" class="w-full p-2 border border-gray-300 rounded" required rows="5"></textarea>
                      <label for="shippingInformation">Shipping Information</label>
                  </p-floatLabel>
              </div>
              <div class="col-span-1 md:col-span-2">
                  <p-floatLabel>
                      <textarea placeholder="Return Policy" pInputTextarea id="returnPolicy" [(ngModel)]="product.returnPolicy" name="returnPolicy" class="w-full p-2 border border-gray-300 rounded" required rows="3"></textarea>
                      <label for="returnPolicy">Return Policy</label>
                  </p-floatLabel>
              </div>
          </div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-lg mb-6">
          <h2 class="text-lg text-gray-700 font-semibold mb-4">Images</h2>
          <div id="images" *ngIf="product.images">
              <div *ngFor="let image of product.images; let i = index" class="flex mb-2 space-x-2">
                  <p-floatLabel>
                      <input pInputText type="text" id="imageId{{i}}" [(ngModel)]="product.images[i].id" name="images[{{i}}].id" class="w-1/4 p-2 border border-gray-300 rounded"/>
                      <label for="imageId{{i}}">ID</label>
                  </p-floatLabel>
                  <p-floatLabel>
                      <input pInputText type="text" id="imageDetail{{i}}" [(ngModel)]="product.images[i].detail" name="images[{{i}}].detail" class="w-1/2 p-2 border border-gray-300 rounded"/>
                      <label for="imageDetail{{i}}">Detail</label>
                  </p-floatLabel>
                  <p-floatLabel variant="on">
                      <input pInputText type="text" id="imageLink{{i}}" [(ngModel)]="product.images[i].link" name="images[{{i}}].link" class="w-1/2 p-2 border border-gray-300 rounded"/>
                      <label for="imageLink{{i}}">Link</label>
                  </p-floatLabel>
                  <button pButton icon="pi pi-times" type="button" class="p-button-danger" (click)="removeImage(i)"></button>
              </div>
              <button pButton type="button" label="Add Image" class="text-black" (click)="addImage()"></button>
          </div>
      </div>
      <div class="flex justify-end space-x-4 mt-4">
          <button type="submit" (click)="onSubmit()" class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
          <button pButton (click)="Update()" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
      </div>
  </div>
</body>
